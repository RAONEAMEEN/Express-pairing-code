<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeenInt | Verification Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://image.lexica.art/full_webp/109e7582-4bce-466e-9a97-d9650140553d');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-weight: 600;
            color: #128c7e;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #128c7e;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #128c7e;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #128c7e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0e705f;
        }

        .copy-button {
            display: none;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
            color: #128c7e;
            background-color: #e0f2f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: #b2dfdb;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keiko Bot Pairing</h1>
        <div class="input-group">
            <i class="fas fa-phone-alt"></i>
            <input type="number" id="number" placeholder="Enter your phone number with country code">
        </div>
        <button class="button" id="submit">Submit</button>
        <button class="copy-button" id="copyb">Copy Code</button>
        <div class="message" id="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const submitButton = document.getElementById('submit');
        const copyButton = document.getElementById('copyb');
        const numberInput = document.getElementById('number');
        const messageBox = document.getElementById('message');

        let isSubmitting = false;

        async function copyToClipboard(text) {
            await navigator.clipboard.writeText(text);
            copyButton.textContent = 'Code Copied!';
            setTimeout(() => {
                copyButton.textContent = 'Copy Code';
            }, 2000);
        }

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();

            if (isSubmitting) {
                alert('Please wait while we process your request.');
                return;
            }

            const number = numberInput.value.trim();

            if (!number || number.length < 11) {
                messageBox.textContent = 'Please enter a valid phone number with country code.';
                return;
            }

            isSubmitting = true;
            messageBox.textContent = 'Generating code, please wait...';
            submitButton.textContent = 'Processing...';

            try {
                const response = await axios(`/pair?phone=${number}`);
                const code = response.data.code || 'Service Unavailable';

                messageBox.textContent = '';
                copyButton.style.display = 'block';
                copyButton.setAttribute('data-code', code);
            } catch (error) {
                messageBox.textContent = 'An error occurred. Please try again later.';
            } finally {
                isSubmitting = false;
                submitButton.textContent = 'Submit';
            }
        });

        copyButton.addEventListener('click', () => {
            const code = copyButton.getAttribute('data-code');
            if (code) {
                copyToClipboard(code);
            }
        });
    </script>
</body>
</html>
