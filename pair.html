<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmeenIntðŸ¦‹ | Verification</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://image.lexica.art/full_webp/109e7582-4bce-466e-9a97-d9650140553d');
      background-size: cover;
      background-position: center;
      font-family: 'Helvetica', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      text-align: center;
    }

    .header h1 {
      color: #128c7e;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .main input {
      width: 100%;
      height: 50px;
      padding: 10px 15px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .main input:focus {
      border-color: #128c7e;
      box-shadow: 0 0 5px rgba(18, 140, 126, 0.5);
      background-color: #fff;
    }

    .main button, #copyb {
      width: 100%;
      height: 50px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .main button {
      background-color: #128c7e;
    }

    #copyb {
      background-color: #25d366;
      height: 40px;
    }

    .main button:hover, #copyb:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    #pair a {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #pair #copy {
      color: #ff4757;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
    }

    #pair #copy:hover {
      color: #ff6b6b;
    }

    .main i {
      position: absolute;
      left: 15px;
      color: #128c7e;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .main span {
      position: relative;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>KEIKO BOT PAIRING</h1>
    </div>
    <div class="main">
      <form>
        <span>
          <i class="fa fa-user"></i>
          <input type="number" id="number" placeholder="Enter your phone number with country code">
        </span><br>
        <button id="submit">Submit</button>
        <main id="pair"></main>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    let isSubmitting = false;
    let isCodeDisplayed = false;

    async function Copy() {
      const text = document.getElementById("copy").innerText;
      const obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style.color = "blue";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "red";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();

      if (isCodeDisplayed) {
        alert("Please wait for 2 minutes before requesting a new code.");
        return;
      }

      if (isSubmitting) {
        alert("Please wait for the code before trying to request again.");
        return;
      }

      if (!c.value) {
        a.innerHTML = '<a>Please enter your WhatsApp number with the country code</a>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a>Invalid number format</a>';
      } else {
        isSubmitting = true;
        const bc = c.value.replace(/[^0-9]/g, "");

        c.type = "text";
        c.value = "+" + bc;
        c.style.color = "black";
        a.innerHTML = '<a>Please wait for some time...</a>';

        try {
          const { data } = await axios(`/pair?phone=${bc}`);
          const code = data.code || "Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()">CODE: <span>${code}</span></font>`;
          isCodeDisplayed = true;

          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } catch (error) {
          a.innerHTML = '<a>Failed to retrieve code. Please try again later.</a>';
        } finally {
          isSubmitting = false;
        }
      }
    });
  </script>
</body>
</html>
